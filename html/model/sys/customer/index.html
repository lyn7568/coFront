<div class="sys_customer_index" loadUri="../ajax/sys/viewcustomer/pq" pageSize="10" pageNo="1" pageIndex="pi">
	<div class="modal-ctrl">
		<i class="icon icon-times"></i>
	</div>
	<div class="container dt-form">
		<div class="row">
			<div class="col-2 item-caption">客户</div>
			<div class="col-4">
				<div class="form-item text" defVal="" name="name"></div>
			</div>
			<div class="col-2 item-caption ">城市</div>
			<div class="col-4">
				<div class="form-item text" defVal="" name="address"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-2 item-caption org">机构</div>
			<div class="col-4">
				<div class="form-item typeahead" uri="../ajax/sys/viewcustomer/orgName?s=15&q=" name="orgname"></div>
			</div>
			<div class="col-2 item-caption ">邮件邀请</div>
			<div class="col-4">
				<div class="form-item select" dictCode="mailType" defVal="" name="sendMailStatus"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-10">

			</div>
			<div class="col-2">
				<div class="btn opt-query pull-right">
					<i class="icon-search"></i> 查询
				</div>
			</div>

		</div>
	</div>

	<div class="container page-split"></div>
	<style type="text/css">
		.table.table-bordered tr th{text-align: center;}
	</style>
	<div class="container dt-tpl">
		<table class="table table-bordered">
			<thead>
				<tr >
					<th>认领 </th>
					<th>序号</th>
					<th>客户</th>
					<th>职称</th>
					<th>城市</th>
					<th>机构</th>
					<th>手机</th>
					<th>邮箱</th>
					<th>日期</th>
					<th>邮件邀请</th>
				</tr>
			</thead>
			<tbody>
				<tr ch-dir="list">
					<!--<td class="table-opt" orgName="{{orgname}}" userId="{{id}}"><i class="icon icon-edit"></i></td>-->
					<td class="table-opt" professorId="{{id}}"><i class="icon icon-edit"></i></td>
					<td>{{pi}}</td>
					<td class="table-opt" professorId="{{id}}"><a class="name">{{name}}</a></td>
					<td>{{title}}</td>
					<td>{{address}}</td>
					<td>{{orgname}}</td>
					<td>{{mobilePhone}}</td>
					<td>{{email}}</td>
					<td>{{createTime-showDay}}</td>
					<td class="hand-dict" dict="mailType" code="{{sendMailStatus}}"></td>
				</tr>
			</tbody>
			<tbody ch-dir="array.empty">
				<tr>
					<td class="empty-desc" colspan="10">表格暂无数据</td>
				</tr>
			</tbody>
		</table>
	</div>
	<ul class="dt-pager"></ul>
</div>
